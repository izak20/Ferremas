{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Partículas animadas de fondo */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 120px; height: 120px; left: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { width: 60px; height: 60px; left: 70%; animation-delay: 4s; }
    .particle:nth-child(4) { width: 100px; height: 100px; left: 80%; animation-delay: 1s; }
    .particle:nth-child(5) { width: 40px; height: 40px; left: 50%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-100px) rotate(180deg); opacity: 0.8; }
    }

    /* Header con logo */
    .header {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 30px 0;
    }

    .logo-container {
      display: inline-block;
      position: relative;
    }

    .logo-container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      border-radius: 25px;
      z-index: -1;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { filter: blur(5px) brightness(1); }
      100% { filter: blur(8px) brightness(1.2); }
    }

    .logo {
      height: 90px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotate(5deg);
    }

    /* Container principal */
    .main-container {
      position: relative;
      z-index: 5;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .form-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .form-title {
      text-align: center;
      color: white;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .form-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 2px;
    }

    /* Campos del formulario */
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-label {
      color: white;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.1rem;
    }

    .form-control, .form-select {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      color: white;
      padding: 15px 20px;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-control:focus, .form-select:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: #4ecdc4;
      box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
      color: white;
      outline: none;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-select option {
      background: #333;
      color: white;
    }

    /* Botones */
    .btn-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    .btn-modern {
      padding: 15px 35px;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn-success {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      color: white;
      box-shadow: 0 10px 30px rgba(78, 205, 196, 0.4);
    }

    .btn-success:hover {
      background: linear-gradient(45deg, #44a08d, #4ecdc4);
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(78, 205, 196, 0.6);
      color: white;
    }

    .btn-secondary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary:hover {
      background: linear-gradient(45deg, #764ba2, #667eea);
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
      color: white;
    }

    .btn-modern::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-modern:hover::before {
      left: 100%;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 30px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 50px;
      position: relative;
      z-index: 5;
    }

    /* Efectos de carga */
    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #4ecdc4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-card {
        margin: 20px;
        padding: 25px;
        border-radius: 20px;
      }

      .form-title {
        font-size: 2rem;
      }

      .btn-container {
        flex-direction: column;
        align-items: center;
      }

      .btn-modern {
        width: 100%;
        max-width: 300px;
      }
    }

    /* Animaciones de entrada */
    .form-group {
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.6s ease forwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .form-group:nth-child(5) { animation-delay: 0.5s; }
    .form-group:nth-child(6) { animation-delay: 0.6s; }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<!-- Partículas de fondo -->
<div class="particles">
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
</div>

<!-- Header -->
<div class="header">
  <div class="logo-container">
    <img src="{% static 'img/logo.png' %}" alt="FERREMAS Logo" class="logo">
  </div>
</div>

<!-- Contenido principal -->
<div class="main-container">
  <div class="form-card">
    <h1 class="form-title">
      <i class="fas fa-edit"></i>
      Editar Producto
    </h1>

    <form id="formEditar">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="nombre" class="form-label">
          <i class="fas fa-tag"></i>
          Nombre del Producto
        </label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre del producto" required>
      </div>

      <div class="form-group">
        <label for="precio" class="form-label">
          <i class="fas fa-dollar-sign"></i>
          Precio
        </label>
        <input type="number" class="form-control" id="precio" placeholder="0.00" min="0" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="descripcion" class="form-label">
          <i class="fas fa-align-left"></i>
          Descripción
        </label>
        <textarea class="form-control" id="descripcion" rows="4" placeholder="Describe las características del producto" required></textarea>
      </div>

      <div class="form-group">
        <label for="imagen" class="form-label">
          <i class="fas fa-image"></i>
          URL de Imagen
        </label>
        <input type="url" class="form-control" id="imagen" placeholder="https://ejemplo.com/imagen.jpg">
      </div>

      <div class="form-group">
        <label for="stock" class="form-label">
          <i class="fas fa-boxes"></i>
          Stock Disponible
        </label>
        <input type="number" class="form-control" id="stock" placeholder="0" min="0" required>
      </div>

      <div class="form-group">
        <label for="categoria" class="form-label">
          <i class="fas fa-list"></i>
          Categoría
        </label>
        <select class="form-select" id="categoria" required>
          <option value="" disabled>Selecciona una categoría</option>
        </select>
      </div>

      <div class="btn-container">
        <button type="submit" class="btn-modern btn-success">
          <i class="fas fa-save"></i>
          Guardar Cambios
        </button>
        <a href="/productos/crud/" class="btn-modern btn-secondary">
          <i class="fas fa-times"></i>
          Cancelar
        </a>
      </div>
    </form>
  </div>
</div>

<!-- Loading overlay -->
<div class="loading" id="loading">
  <div class="spinner"></div>
</div>

<!-- Footer -->
<div class="footer">
  <p>© 2025 FERREMAS - Todos los derechos reservados</p>
</div>

<script>
const categoriasDisponibles = [
  "Herramientas", "Construcción", "Electricidad", "Pinturas",
  "Gasfitería", "Adhesivos", "Iluminación", "Ferretería", "Seguridad", "Otra"
];

// Función para mostrar/ocultar loading
function toggleLoading(show) {
  const loading = document.getElementById('loading');
  loading.style.display = show ? 'flex' : 'none';
}

// Función para mostrar notificaciones
function showNotification(message, type = 'success') {
  const notification = document.createElement('div');
  notification.style.cssText = `
    position: fixed;
    top: 20px;
    right: 20px;
    background: ${type === 'success' ? 'linear-gradient(45deg, #4ecdc4, #44a08d)' : 'linear-gradient(45deg, #ff6b6b, #ee5a24)'};
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    z-index: 2000;
    animation: slideIn 0.3s ease;
    max-width: 300px;
    word-wrap: break-word;
  `;
  
  const style = document.createElement('style');
  style.textContent = `
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  `;
  document.head.appendChild(style);
  
  notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'exclamation-triangle'}"></i> ${message}`;
  document.body.appendChild(notification);
  
  setTimeout(() => {
    notification.remove();
    style.remove();
  }, 4000);
}

document.addEventListener("DOMContentLoaded", () => {
  // Poblar categorías
  const selectCategoria = document.getElementById("categoria");
  categoriasDisponibles.forEach(cat => {
    const option = document.createElement("option");
    option.value = cat;
    option.textContent = cat;
    selectCategoria.appendChild(option);
  });

  // Cargar datos del producto
  cargarProducto();
});

const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
const idProducto = window.location.pathname.split("/").filter(p => p).pop();

const isLocal = window.location.hostname === "127.0.0.1" || window.location.hostname === "localhost";
const baseApiUrl = isLocal
  ? "http://127.0.0.1:8000"
  : "http://127.0.0.1:8000";

const apiProductoURL = `${baseApiUrl}/productos/api/`;
const apiEditarURL = `${baseApiUrl}/productos/api/editar/${idProducto}/`;

function cargarProducto() {
  toggleLoading(true);
  
  fetch(apiProductoURL)
    .then(res => {
      if (!res.ok) throw new Error('Error al cargar productos');
      return res.json();
    })
    .then(productos => {
      const producto = productos.find(p => p.id == idProducto);
      if (!producto) {
        throw new Error('Producto no encontrado');
      }

      // Llenar formulario
      document.getElementById("nombre").value = producto.nombre || '';
      document.getElementById("precio").value = producto.precio || '';
      document.getElementById("descripcion").value = producto.descripcion || '';
      document.getElementById("imagen").value = producto.imagen || '';
      document.getElementById("stock").value = producto.stock || '';

      const selectCategoria = document.getElementById("categoria");
      selectCategoria.value = categoriasDisponibles.includes(producto.categoria)
        ? producto.categoria
        : "Otra";
        
      toggleLoading(false);
    })
    .catch(error => {
      console.error('Error:', error);
      showNotification(error.message, 'error');
      toggleLoading(false);
    });
}

document.getElementById("formEditar").addEventListener("submit", function(e) {
  e.preventDefault();
  
  // Validaciones adicionales
  const nombre = document.getElementById("nombre").value.trim();
  const precio = parseFloat(document.getElementById("precio").value);
  const stock = parseInt(document.getElementById("stock").value);
  
  if (!nombre) {
    showNotification('El nombre del producto es requerido', 'error');
    return;
  }
  
  if (precio < 0) {
    showNotification('El precio no puede ser negativo', 'error');
    return;
  }
  
  if (stock < 0) {
    showNotification('El stock no puede ser negativo', 'error');
    return;
  }
  
  const datos = {
    nombre: nombre,
    precio: precio,
    descripcion: document.getElementById("descripcion").value.trim(),
    imagen: document.getElementById("imagen").value.trim(),
    stock: stock,
    categoria: document.getElementById("categoria").value,
  };

  toggleLoading(true);

  fetch(apiEditarURL, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      "X-CSRFToken": csrftoken
    },
    credentials: "same-origin",
    body: JSON.stringify(datos)
  })
  .then(res => {
    if (res.ok) {
      showNotification('Producto actualizado correctamente', 'success');
      setTimeout(() => {
        window.location.href = "/productos/crud/";
      }, 1500);
    } else {
      return res.json().then(data => {
        throw new Error(data.error || 'Error al actualizar el producto');
      });
    }
  })
  .catch(err => {
    console.error("Error:", err);
    showNotification(err.message || 'Error al conectar con el servidor', 'error');
  })
  .finally(() => {
    toggleLoading(false);
  });
});

// Efectos adicionales
document.querySelectorAll('.form-control, .form-select').forEach(input => {
  input.addEventListener('focus', function() {
    this.parentElement.style.transform = 'scale(1.02)';
    this.parentElement.style.transition = 'transform 0.3s ease';
  });
  
  input.addEventListener('blur', function() {
    this.parentElement.style.transform = 'scale(1)';
  });
});
</script>
</body>
</html>
