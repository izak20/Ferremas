{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Usuario - FERREMAS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .fondo {
      background: url('https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=1920,fit=crop/Yle55W6QKWSoQbE4/herramientas-manuales-basicas-02-2022-07-AE0vvPgGKDiqlZEX.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      padding-top: 30px;
    }

    .logo-container {
      text-align: center;
      padding-top: 20px;
    }

    .logo-container img {
      height: 80px;
      border-radius: 15px;
      background-color: white;
      padding: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 40px;
      margin-top: 30px;
      color: black;
      max-width: 800px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: black;
    }

    .btn-guardar {
      background: linear-gradient(to bottom, #2E7D32, #81C784);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 30px;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-guardar:hover {
      background: linear-gradient(to bottom, #45a049, #66bb6a);
      transform: scale(1.05);
    }

    .btn-secondary {
      background: linear-gradient(to bottom, #455A64, #90A4AE);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 30px;
      font-weight: bold;
    }

    .btn-secondary:hover {
      background: linear-gradient(to bottom, #607D8B, #B0BEC5);
      transform: scale(1.05);
    }

    .form-control, .form-select {
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div class="fondo">

  <!-- Logo superior -->
  <div class="logo-container">
    <img src="{% static 'img/logo.png' %}" alt="FERREMAS Logo">
  </div>

  <div class="container">
    <h2>Agregar Nuevo Usuario</h2>
    <form id="form-usuario" method="post">
      {% csrf_token %}
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" name="rut" placeholder="RUT (ej: 12345678-9)" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" name="first_name" placeholder="Nombres" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" name="last_name" placeholder="Apellidos" required>
        </div>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="telefono" placeholder="Teléfono (ej: +56912345678)" required>
      </div>
      <div class="row mb-3">
        <div class="col">
          <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
        </div>
        <div class="col">
          <input type="password" class="form-control" name="password2" placeholder="Repetir contraseña" required>
        </div>
      </div>
      <div class="mb-4">
        <label class="form-label">Rol del Usuario</label>
        <select name="is_staff" class="form-select" required>
          <option value="false" selected>Usuario Normal</option>
          <option value="true">Administrador</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-guardar me-2">Guardar</button>
        <a href="{% url 'vista_lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>

    <div id="mensaje" class="mt-4"></div>
  </div>

</div>

<script>
  document.getElementById("form-usuario").addEventListener("submit", function (e) {
    e.preventDefault();
    const form = e.target;
    const datos = Object.fromEntries(new FormData(form).entries());

    datos.is_staff = datos.is_staff === "true";
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    fetch('/api/usuarios/agregar/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': csrfToken
      },
      body: JSON.stringify(datos)
    })
    .then(res => res.json().then(data => ({status: res.status, body: data})))
    .then(result => {
      const mensaje = document.getElementById("mensaje");
      if (result.status === 201) {
        mensaje.innerHTML = `<div class="alert alert-success">Usuario creado exitosamente.</div>`;
        form.reset();
      } else {
        mensaje.innerHTML = `<div class="alert alert-danger">Error: ${JSON.stringify(result.body)}</div>`;
      }
    });
  });
</script>
</body>
</html>
