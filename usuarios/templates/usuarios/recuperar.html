{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <h4 class="mb-3 text-center">Recuperar Contraseña</h4>
          <p class="text-muted">Ingresa tu correo para enviarte instrucciones.</p>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100 mb-2">Enviar enlace</button>
            <a href="{% url 'iniciosesion' %}" class="btn btn-secondary w-100">Volver</a>
          </form>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
