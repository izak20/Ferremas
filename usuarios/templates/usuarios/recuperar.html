{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        :root {
            --primary-color: #6f42c1;
            --secondary-color: #fd7e14;
            --accent-color: #20c997;
            --dark-color: #212529;
            --light-color: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--light-color) 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Logo superior */
        .logo-container {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .logo-container img {
            height: 80px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        /* Botón volver al inicio */
        .btn-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: linear-gradient(45deg, var(--primary-color), #5a32a3);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 6px 20px rgba(111, 66, 193, 0.3);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .btn-home:hover {
            background: linear-gradient(45deg, #5a32a3, var(--primary-color));
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(111, 66, 193, 0.4);
        }

        /* Contenedor principal modernizado */
        .recovery-container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            max-width: 450px;
            width: 90%;
            position: relative;
            overflow: hidden;
            margin-top: 4rem;
        }

        .recovery-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--secondary-color));
        }

        .recovery-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        /* Título */
        .recovery-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .recovery-title::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
            border-radius: 2px;
        }

        /* Descripción */
        .recovery-description {
            text-align: center;
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        /* Campos de formulario modernizados */
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 20px;
            padding: 0.75rem 1.25rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: rgba(248, 249, 250, 0.5);
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(32, 201, 151, 0.25);
            background: white;
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: #adb5bd;
            font-weight: 500;
        }

        /* Botones modernizados */
        .btn-recovery {
            background: linear-gradient(45deg, var(--secondary-color), #e8590c);
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            width: 100%;
            box-shadow: 0 8px 25px rgba(253, 126, 20, 0.4);
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-recovery:hover {
            background: linear-gradient(45deg, #e8590c, #dc5502);
            color: white;
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(253, 126, 20, 0.5);
        }

        .btn-back {
            background: linear-gradient(45deg, #6c757d, #545b62);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            padding: 0.8rem 2rem;
            width: 100%;
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-back:hover {
            background: linear-gradient(45deg, #545b62, #495057);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.4);
        }

        /* Alertas modernizadas */
        .alert {
            border: none;
            border-radius: 15px;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background: linear-gradient(45deg, rgba(32, 201, 151, 0.1), rgba(32, 201, 151, 0.05));
            color: var(--accent-color);
            border-left: 4px solid var(--accent-color);
        }

        .alert-danger {
            background: linear-gradient(45deg, rgba(220, 53, 69, 0.1), rgba(220, 53, 69, 0.05));
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }

        /* Animaciones */
        .fade-in-up {
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .recovery-container {
                padding: 2rem;
                margin-top: 2rem;
            }
            
            .recovery-title {
                font-size: 2rem;
            }
            
            .btn-home {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .logo-container {
                top: 1rem;
            }
            
            .logo-container img {
                height: 60px;
            }
        }

        @media (max-width: 576px) {
            .recovery-container {
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<!-- Botón volver al inicio -->
<a href="/" class="btn-home">
    <i class="fas fa-home me-2"></i>Volver al Inicio
</a>

<!-- Logo superior -->
<div class="logo-container">
    <a href="/">
        <img src="{% static 'img/logo.png' %}" alt="logo">
    </a>
</div>

<main class="d-flex justify-content-center align-items-center flex-grow-1">
    <div class="recovery-container fade-in-up">
        <h2 class="recovery-title">
            <i class="fas fa-key me-3"></i>Recuperar Contraseña
        </h2>
        
        <p class="recovery-description">
            <i class="fas fa-envelope me-2"></i>Ingresa tu correo para enviarte instrucciones
        </p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>{{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <button type="submit" class="btn btn-recovery">
                    <i class="fas fa-paper-plane me-2"></i>Enviar enlace
                </button>
                <a href="{% url 'iniciosesion' %}" class="btn btn-back">
                    <i class="fas fa-arrow-left me-2"></i>Volver
                </a>
            </div>
        </form>
    </div>
</main>

<script>
// Intersection Observer para animaciones
const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
};

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.style.animationPlayState = 'running';
        }
    });
}, observerOptions);

// Observar elementos con animación
document.querySelectorAll('.fade-in-up').forEach(element => {
    element.style.animationPlayState = 'paused';
    observer.observe(element);
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
