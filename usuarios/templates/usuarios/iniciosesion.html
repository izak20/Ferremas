{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'img/fondo.jpg' %}");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar-custom {
            background-color: #2E7D32;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: auto;
        }
        footer {
            background-color: #2E7D32;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-custom text-white text-center py-3 shadow">
    <div class="container d-flex justify-content-center">
        <a href="/">
            <img src="{% static 'img/logo.png' %}" alt="logo" class="rounded" style="height: 70px;">
        </a>
    </div>
</nav>

<main class="container my-5 flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="login-container">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form id="form-login">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success w-100">Ingresar</button>
            </div>
        </form>
        <div id="mensaje" class="mt-3"></div>
        <div class="text-center mt-3">
            ¿No tienes cuenta? <a href="/usuarios/registro/">Regístrate</a>
        </div>
        <div class="text-center mt-2">
            <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</main>

<footer>
    <p class="mb-0">© 2025 FERREMAS - Todos los derechos reservados</p>
</footer>

<script>
document.getElementById("form-login").addEventListener("submit", function (e) {
    e.preventDefault();

    const datos = {
        username: this.username.value,
        password: this.password.value
    };

    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    fetch("/api/login/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": csrftoken
        },
        body: JSON.stringify(datos)
    })
    .then(res => res.json().then(data => ({ status: res.status, data })))
    .then(result => {
        const mensaje = document.getElementById("mensaje");

        if (result.status === 200) {
            mensaje.innerHTML = '<div class="alert alert-success">Inicio de sesión exitoso. Redirigiendo...</div>';
            setTimeout(() => {
                window.location.href = result.data.redirect_url || "/";
            }, 1500);
        } else {
            mensaje.innerHTML = `<div class="alert alert-danger">Error: ${result.data.message || 'Credenciales incorrectas'}</div>`;
        }
    })
    .catch(error => {
        console.error(error);
        document.getElementById("mensaje").innerHTML = 
            `<div class="alert alert-danger">Error inesperado.</div>`;
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
