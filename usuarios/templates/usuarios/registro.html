{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        :root {
            --primary-color: #6f42c1;
            --secondary-color: #fd7e14;
            --accent-color: #20c997;
            --dark-color: #212529;
            --light-color: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--light-color) 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 2rem 0;
        }

        /* Logo superior */
        .logo-container {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .logo-container img {
            height: 80px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        /* Bot贸n volver al inicio */
        .btn-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: linear-gradient(45deg, var(--primary-color), #5a32a3);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 6px 20px rgba(111, 66, 193, 0.3);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .btn-home:hover {
            background: linear-gradient(45deg, #5a32a3, var(--primary-color));
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(111, 66, 193, 0.4);
        }

        /* Contenedor principal modernizado */
        .register-container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
            margin-top: 6rem;
            margin-bottom: 2rem;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--secondary-color));
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        /* T铆tulo */
        .register-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .register-title::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
            border-radius: 2px;
        }

        /* Campos de formulario modernizados */
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 20px;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(248, 249, 250, 0.5);
            margin-bottom: 0.5rem;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(32, 201, 151, 0.25);
            background: white;
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: #adb5bd;
            font-weight: 500;
        }

        /* Estilos espec铆ficos para diferentes tipos de campos */
        input[name="rut"] {
            background-image: linear-gradient(45deg, rgba(111, 66, 193, 0.05), rgba(111, 66, 193, 0.02));
        }

        input[name="username"] {
            background-image: linear-gradient(45deg, rgba(32, 201, 151, 0.05), rgba(32, 201, 151, 0.02));
        }

        input[name="email"] {
            background-image: linear-gradient(45deg, rgba(253, 126, 20, 0.05), rgba(253, 126, 20, 0.02));
        }

        input[type="password"] {
            background-image: linear-gradient(45deg, rgba(220, 53, 69, 0.05), rgba(220, 53, 69, 0.02));
        }

        /* Bot贸n principal modernizado */
        .btn-register {
            background: linear-gradient(45deg, var(--secondary-color), #e8590c);
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            width: 100%;
            box-shadow: 0 8px 25px rgba(253, 126, 20, 0.4);
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-register:hover:not(:disabled) {
            background: linear-gradient(45deg, #e8590c, #dc5502);
            color: white;
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(253, 126, 20, 0.5);
        }

        .btn-register:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Enlaces modernizados */
        .register-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .register-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .register-links a:hover {
            color: var(--accent-color);
        }

        .register-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .register-links a:hover::after {
            width: 100%;
        }

        /* Alertas modernizadas */
        .alert {
            border: none;
            border-radius: 15px;
            font-weight: 600;
            margin-top: 1rem;
        }

        .alert-success {
            background: linear-gradient(45deg, rgba(32, 201, 151, 0.1), rgba(32, 201, 151, 0.05));
            color: var(--accent-color);
            border-left: 4px solid var(--accent-color);
        }

        .alert-danger {
            background: linear-gradient(45deg, rgba(220, 53, 69, 0.1), rgba(220, 53, 69, 0.05));
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }

        /* Indicador de fortaleza de contrase帽a */
        .password-strength {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #dc3545; width: 25%; }
        .strength-fair { background: #fd7e14; width: 50%; }
        .strength-good { background: #ffc107; width: 75%; }
        .strength-strong { background: #20c997; width: 100%; }

        /* Spinner personalizado */
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        /* Animaciones */
        .fade-in-up {
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .register-container {
                padding: 2rem;
                margin-top: 4rem;
            }
            
            .register-title {
                font-size: 2rem;
            }
            
            .btn-home {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .logo-container {
                top: 1rem;
            }
            
            .logo-container img {
                height: 60px;
            }
        }

        @media (max-width: 576px) {
            .register-container {
                width: 95%;
                padding: 1.5rem;
            }
            
            body {
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body>

<!-- Bot贸n volver al inicio -->
<a href="/" class="btn-home">
    <i class="fas fa-home me-2"></i>Volver al Inicio
</a>

<!-- Logo superior -->
<div class="logo-container">
            <img src="https://i.ibb.co/pBhm08Vn/logo.png" alt="FERREMAS" class="admin-logo shine-effect">
</div>

<main class="d-flex justify-content-center align-items-center flex-grow-1">
    <div class="register-container fade-in-up">
        <h2 class="register-title">
            <i class="fas fa-user-plus me-3"></i>Crear Cuenta
        </h2>
        
        <form id="registroForm">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="rut" placeholder=" Rut (ej: 12345678-9)" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder=" Nombre de usuario" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="first_name" placeholder="锔 Nombres" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="last_name" placeholder="锔 Apellidos" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" name="telefono" placeholder=" Tel茅fono" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder=" Correo electr贸nico" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder=" Contrase帽a" required id="password">
                <div class="password-strength">
                    <div class="password-strength-bar" id="strength-bar"></div>
                </div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password2" placeholder=" Confirmar Contrase帽a" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-register">
                    <i class="fas fa-save me-2"></i>Crear Cuenta
                </button>
            </div>
        </form>
        
        <div class="register-links">
            驴Ya tienes una cuenta? 
            <a href="/usuarios/iniciosesion/">
                <i class="fas fa-sign-in-alt me-1"></i>Iniciar Sesi贸n
            </a>
        </div>
        
        <div id="mensaje"></div>
    </div>
</main>

<script>
// Intersection Observer para animaciones
const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
};

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.style.animationPlayState = 'running';
        }
    });
}, observerOptions);

// Observar elementos con animaci贸n
document.querySelectorAll('.fade-in-up').forEach(element => {
    element.style.animationPlayState = 'paused';
    observer.observe(element);
});

// Indicador de fortaleza de contrase帽a
document.getElementById('password').addEventListener('input', function() {
    const password = this.value;
    const strengthBar = document.getElementById('strength-bar');
    
    let strength = 0;
    if (password.length >= 8) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[^A-Za-z0-9]/.test(password)) strength++;
    
    strengthBar.className = 'password-strength-bar';
    switch(strength) {
        case 1:
            strengthBar.classList.add('strength-weak');
            break;
        case 2:
            strengthBar.classList.add('strength-fair');
            break;
        case 3:
            strengthBar.classList.add('strength-good');
            break;
        case 4:
            strengthBar.classList.add('strength-strong');
            break;
        default:
            strengthBar.style.width = '0%';
    }
});

document.getElementById('registroForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const submitButton = this.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    submitButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span><i class="fas fa-spinner fa-spin me-2"></i>Registrando...';
    
    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => {
        data[key] = value;
    });
    
    fetch('/api/registro/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(err => { throw err; });
        }
        return response.json();
    })
    .then(data => {
        const mensajeDiv = document.getElementById('mensaje');
        if (data.status === 'success') {
            mensajeDiv.innerHTML = '<div class="alert alert-success"><i class="fas fa-check-circle me-2"></i>隆Registro exitoso! Redirigiendo...</div>';
            setTimeout(() => {
                window.location.href = data.redirect_url || '/';
            }, 1500);
        } else {
            let errores = '';
            for (const [key, value] of Object.entries(data)) {
                if (Array.isArray(value)) {
                    errores += `<p><i class="fas fa-exclamation-triangle me-2"></i>${key}: ${value.join(', ')}</p>`;
                } else {
                    errores += `<p><i class="fas fa-exclamation-triangle me-2"></i>${key}: ${value}</p>`;
                }
            }
            mensajeDiv.innerHTML = `<div class="alert alert-danger">${errores}</div>`;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        let errorMessage = 'Error al registrar. Intente nuevamente.';
        if (error && typeof error === 'object') {
            errorMessage = Object.entries(error).map(([key, val]) => {
                return `<i class="fas fa-exclamation-circle me-2"></i>${key}: ${Array.isArray(val) ? val.join(', ') : val}`;
            }).join('<br>');
        }
        document.getElementById('mensaje').innerHTML = 
            `<div class="alert alert-danger">${errorMessage}</div>`;
    })
    .finally(() => {
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fas fa-save me-2"></i>Crear Cuenta';
    });
});

// Funci贸n para obtener el token CSRF
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
